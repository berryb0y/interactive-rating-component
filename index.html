<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- personal CSS w/ CSS reset -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="align">
      <div class="ratingstate">
        <picture>
          <img
            src="images/icon-star.svg"
            class="article__star"
            alt="star image"
          />
        </picture>
        <h1 class="article__title">How did we do?</h1>

        <p class="article__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="article__ratings">
          <button class="article__rating">1</button>
          <button class="article__rating">2</button>
          <button class="article__rating">3</button>
          <button class="article__rating">4</button>
          <button class="article__rating">5</button>
        </div>
        <button class="article__submit">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="align second">
      <div class="thankyoustate hidden">
        <picture>
          <img src="images/illustration-thank-you.svg" alt="" />
        </picture>
        <p class="article__selected">
          You selected <span id="rate"></span> out of 5
        </p>
        <h1 class="article__title">Thank you!</h1>
        <p class="article__text--thanks">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
    <script src="app.js"></script>
  </body>
</html>
